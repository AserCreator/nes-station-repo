- type: entity
  id: PaperWrittenAMEScribbles
  suffix: "AME scribbles"
  parent: Paper
  components:
  - type: Paper
    content: |
      Я не знаю, обучены ли вы уже, поэтому я надеюсь, что это поможет.
      Контроллеру ДАМ требуется низковольтные провода на вход и высоковольтные провода на выход. Проверьте область с помощью лома, если вы не уверены, что провода подключены.
      Рядом с тем местом, где вы нашли это, должна быть пустая комната, эта комната оснащена проводами для ДАМ.
      Однако вы можете поместить ДАМ куда угодно, если сможете подсоединить к нему провода.
      сетка из деталей 3х3, мультитул для их распаковки. Будьте осторожны, чтобы ничего не "заманить в ловушку".
      Контроллер ДАМ, примыкающий по горизонтали или вертикали (не по диагонали) к любой точке.
      Имея только 1 ядро (что даст вам сетка 3x3), не увеличивайте его выше 2.
      Золотое правило - 2 впрыска на каждое 1 ядро. Вы можете снизить впрыск, чтобы сэкономить топливо.
      Более высокий уровень впрыска приведет к перегреву двигателя и в конечном итоге к его взрыву. Не стоит.
      Не забывайте заправлять его, он имеет тенденцию останавливаться в самый неподходящий момент.

- type: entity
  parent: BaseItem
  id: HoloparasiteInfo
  name: "Holoparasite terms and conditions"
  description: A tiny volumetric display for documents, makes one wonder if Cybersun's legal budget is way too high.
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Misc/guardian_info.rsi
    state: guardian_info
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.PaperUiKey.Key
      type: PaperBoundUserInterface
  - type: Paper
    content: |
      Спасибо, что выбрали наш пакет с голопаразитами!
      В Cybersun мы гордимся передовыми военными и промышленными технологиями и высоко ценим ваш вклад в наше учреждение!
      Стражи - это полезные и разумные существа, которые гнездятся в вашем теле, полностью невосприимчивые к обычным опасностям, таким как давление, температура и даже пули!
      Вы приобрели коробку с голопаразитом, которая содержит инъектор голопаразита, буклет с инструкцией и наш мерч.
      Инструкция по применению:
      1. Активируйте инъектор голопаразита (предпочтительно в уединенном месте).
      2. Дождитесь покалывания и/или болезненного метафизического ощущения.
      3. Проверьте своего голопаразита на способность общаться и сотрудничать, а также на способность понимать ваши приказы.
      4. Используйте свою новую способность, чтобы вызвать или отозвать голопаразита обратно в свое тело.
      5. Держите голопаразита на небольшом расстоянии от себя, иначе он будет отозван.

