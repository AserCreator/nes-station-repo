- type: entity
  name: botanical textbook
  parent: BookBase
  id: BookBotanicalTextbook
  suffix: library salvage
  description: 'Only a couple pages are left.'
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: book_hydroponics_pod_people
  - type: Paper
    content: |
      ** Применение ботанических образцов, найденных на территориях НаноТрейсена **

      Многие растения при измельчении выделяют полезные химические вещества. S. (spessmens) papaver и S. aloe vera
      известны своими основными целебными свойствами.

      S. lucidum, или линчжи, известен своей мощной способностью спасать тех, кто находится на грани смерти, от токсинов. Известно, что чрезмерное употребление
      в пищу вызывает неблагоприятные последствия.

      S. amanita, сильно ядовитый экземпляр (покойся с миром, сэр Алакастер), и S. galactica,
      кажущийся обычным антитоксином, по-видимому, имеют какое-то отношение друг к другу.

      Проводятся некоторые исследования комбинаций обсуждаемых лекарственных растений, и они могут оказаться плодотворными.

      ----

      - написано Джеймсом Алакастер и Гользук Амарант

