- type: entity
  id: ActionForceWall
  name: Forcewall
  description: Creates a magical barrier.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 10
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/forcewall.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: shield
    event: !type:InstantSpawnSpellEvent
      prototype: WallForce
      posData: !type:TargetInFront
        width: 1
      speech: action-speech-spell-forcewall

- type: entity
  id: ActionGreatForceWall
  name: Great forcewall
  description: Creates a magical barrier 1 by 3.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 10
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/forcewall.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: shield
    event: !type:InstantSpawnSpellEvent
      prototype: WallForce
      posData: !type:TargetInFront
        width: 3
      speech: action-speech-spell-forcewall
