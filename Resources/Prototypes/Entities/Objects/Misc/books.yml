- type: entity
  parent: BookBase
  id: BookEscalation
  name: Robert's Rules of Escalation
  description: The book is stained with blood. It seems to have been used more as a weapon than reading material.
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
        - state: book2
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 6
    - type: Paper
      content: |
        Когда дело доходит до робаста, все зависит от стратегии. Делайте это правильно, и вам будет завидовать вся станция. Сделай это неправильно, и сами боги могут обернуться против вас. Лично я всегда стремлюсь к первому...

        Перво-наперво: отпустите оскорбления! Это ваш шанс действительно дать понять вашему оппоненту, что вы думаете о его смехотворно больших ботинках и этом раздражающем велосипедном гудке.

        Ни один конфликт не является полным без небольшой физической составляющей. Дайте своему оппоненту один-два хороших пинка, и, если вам повезет, он споткнется и упадет, предоставляя еще больше возможностей для оскорблений.

        Но будьте осторожны, потому что сейчас ваш противник, вероятно, пытается убить вас. Так что постарайся немного успокоиться. Это заставит вас хорошо выглядеть во время неизбежного расследования убийства.

        Если деэскалация не сработает, самое время браться за оружие. Но отнеситесь к этому с умом - выберите что-нибудь, что выглядит так, будто оно не может быть смертельным, как эта книга.

        И если вы оба все еще стоите на ногах, пришло время вытащить большие пушки. Найдите самую острую вещь, какую только сможете, и покончите с этим, потому что все уже немного устали от этого.

        Теперь проведите своего поверженного противника по коридорам в медотсек, чтобы все знали, насколько вы на самом деле сильны.

        Помните, что все дело в экономии энергии. Позвольте вашему оппоненту сделать часть эскалации за вас - это беспроигрышный вариант!

- type: entity
  parent: BookBase
  id: BookEscalationSecurity
  name: "Robert's Rules of Escalation: Security Edition"
  description: The book is stained with blood. It seems to have been used more as a weapon than reading material.
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
        - state: book2
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 6
    - type: Paper
      content: |
        Сделай это правильно, и вся станция будет называть тебя дерьмохранником. Сделай это неправильно, и ты столкнешься с наказанием богов. Лично я всегда стремлюсь к первому...

        Говорят, перо сильнее меча, но у вас нет меча, у вас есть электрошоковая дубинка, и как только вы начнете писать, любой подозреваемый уйдет.

        Итак, попробуйте начать свои конфронтации со слов. Это, вероятно, не приведет к тому, что вас назовут дерьмохранником, но также вряд ли будет очень эффективно против кого-то со смертельным исходом.

        Вашим следующим шагом должно быть использование несмертельных или менее смертоносных устройств, таких как электрошоковые дубинки, выключатели, вспышки и светошумовые гранаты. Просто убедитесь, что вы прошли некоторое обучение по этим инструментам, прежде чем пытаться их использовать - предлагать их подозреваемому в обмен на его сотрудничество не является эффективным использованием этих инструментов.

        Если вам посчастливилось столкнуться с подозреваемым, представляющим смертельную угрозу, самое время вытащить все припасенные вами лакомства из арсенала.

        Для дополнительного фактора устрашения отведите своих подозреваемых в робасте в медотсек на лечение вместо брига. Таким образом, весь экипаж сможет увидеть, насколько вы робастны.

- type: entity
  parent: BookBase
  id: BookAtmosDistro
  name: "Newton's Guide to Atmos: The Distro"
  description: There are endless illegible notes scribbled in the margins. Most of the text is covered in handwritten question marks.
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
        - state: book5
    - type: Paper
      content: |
        Распределительная сеть, или сокращенно "дистрибутив", является спасательным кругом станции. Он отвечает за транспортировку воздуха из атмосферы по всей станции.

        Соответствующие трубы часто окрашены в приглушенный синий цвет, но верный способ идентифицировать их - использовать т-лучевой сканер, чтобы отследить, какие трубы подключены к активным вентиляционным отверстиям на станции.

        Стандартная газовая смесь распределительной сети составляет 20 градусов Цельсия, 78% азота, 22% кислорода. Вы можете проверить это с помощью газоанализатора на распределительной трубе или любом вентиляционном отверстии, подключенном к ней. Особые обстоятельства могут потребовать специальных смесей.

        Когда дело доходит до выбора дистрибутива, есть несколько вещей, которые следует учитывать. Активные вентиляционные отверстия будут регулировать давление на станции, поэтому, пока все функционирует должным образом, не существует такой вещи, как слишком высокое давление в распределительном устройстве.

        Более высокое давление в распределительной сети позволит распределительной сети действовать как буфер между газодобытчиками и вентиляционными отверстиями, обеспечивая значительное количество дополнительного воздуха, который может быть использован для повторного повышения давления на станции после перерыва.

        Более низкое давление в дистрибутиве уменьшит количество газа, теряемого в случае разнесения дистрибутива, что является быстрым способом борьбы с загрязнением дистрибутива. Это также может помочь замедлить или предотвратить избыточное давление в станции в случае проблем с вентиляцией.

        Обычное давление в распределительном устройстве находится в диапазоне 300-375 кПа, но при знании рисков и преимуществ можно использовать и другие давления.

        Давление в сети определяется последним закачивающим насосом. Чтобы предотвратить узкие места, все остальные насосы между газодобытчиками и последним насосом должны быть настроены на максимальную скорость, а все ненужные устройства должны быть удалены.

        Вы можете проверить давление в распределителе с помощью газоанализатора, но имейте в виду, что высокий спрос из-за таких факторов, как расстояния, может привести к тому, что давление в распределителе будет ниже установленного целевого значения в течение длительного времени. Так что, если вы видите падение давления, не паникуйте - это может быть временным.

- type: entity
  parent: BookBase
  id: BookAtmosWaste
  name: "Newton's Guide to Atmos: Waste"
  description: There are endless illegible notes scribbled in the margins. Most of the text is covered in handwritten question marks.
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
        - state: book5
    - type: Paper
      content: |
        Система очистки отходов является основной системой, ответственной за очистку воздуха на станции от загрязняющих веществ.

        Вы можете идентифицировать соответствующие трубы по их приятному тускло-красному цвету или с помощью т-лучевого сканера отследить, какие трубы подключены к скрубберам на станции.

        Мусорная сеть используется для транспортировки отработанных газов либо для фильтрации, либо для разнесения. Идеально поддерживать давление на уровне 0 кПа, но иногда во время использования оно может быть низким, отличным от нуля.

        Технические специалисты имеют возможность фильтровать или размещать отработанные газы в пространстве. В то время как разделение происходит быстрее, фильтрация позволяет повторно использовать газы для переработки или продажи.

        Сеть сбора отходов также может быть использована для диагностики атмосферных проблем на станции. Высокие уровни отходящего газа могут свидетельствовать о большой утечке, в то время как наличие не отходящих газов может указывать на конфигурацию скруббера или проблему с физическим подключением. Если газы имеют высокую температуру, это может указывать на пожар.

- type: entity
  parent: BookBase
  id: BookAtmosAirAlarms
  name: "Newton's Guide to Atmos: Air Alarms"
  description: There are endless illegible notes scribbled in the margins. Most of the text is covered in handwritten question marks.
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
        - state: book5
    - type: Paper
      content: |
        Воздушная сигнализация расположена по всем станциям, чтобы обеспечить управление и мониторинг местной атмосферы.

        Интерфейс воздушной сигнализации предоставляет специалистам список подключенных датчиков, их показания и возможность настройки пороговых значений. Эти пороговые значения используются для определения аварийного состояния воздушной сигнализации. Технические специалисты также могут использовать интерфейс для установки целевого давления для вентиляционных отверстий и настройки рабочих скоростей и целевых газов для скрубберов.

        В то время как интерфейс позволяет точно настраивать устройства, находящиеся под управлением воздушной сигнализации, также доступно несколько режимов для быстрой настройки сигнализации. Эти режимы автоматически переключаются при изменении состояния тревоги:
        - Фильтрация: режим по умолчанию
        - Фильтрация (широкая): Режим фильтрации, который изменяет работу скрубберов для очистки более широкой области
        - Заполнение: отключает скрубберы и устанавливает максимальное давление в вентиляционных отверстиях.
        - Паника: отключает вентиляционные отверстия и настраивает скрубберы на сифон.

        Мультитул можно использовать для подключения устройств к воздушной сигнализации.

- type: entity
  parent: BookBase
  id: BookAtmosVentsMore
  name: "Newton's Guide to Atmos: Vents and More"
  description: There are endless illegible notes scribbled in the margins. Most of the text is covered in handwritten question marks.
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
        - state: book5
    - type: Paper
      content: |
        Ниже приведено краткое справочное руководство по нескольким атмосферным устройствам:

        Пассивные вентиляционные отверстия:
        Эти вентиляционные отверстия не требуют питания, они позволяют газам свободно поступать как в трубопроводную сеть, к которой они присоединены, так и из нее.

        Активные вентиляционные отверстия:
        Это наиболее распространенные вентиляционные отверстия на станции. Они имеют внутренний насос и требуют питания. По умолчанию они будут откачивать газы только из труб и только до 101 кпа. Однако их можно перенастроить с помощью воздушной сигнализации. Они также блокируются, если давление в помещении ниже 1 кПа, чтобы предотвратить выброс газов в космос.

        Скрубберы:
        Эти устройства позволяют удалять газы из окружающей среды и направлять их в подключенную трубопроводную сеть. Они могут быть сконфигурированы для выбора определенных газов при подключении к воздушной сигнализации.

        Воздушные инжекторы:
        Форсунки похожи на активные вентиляционные отверстия, но они не имеют внутреннего насоса и не требуют питания. Они не могут быть сконфигурированы, но они могут продолжать перекачивать газы до гораздо более высоких давлений.
