- type: entity
  id: BaseCartridgeCaselessRifle
  name: cartridge (.25 rifle)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeCaselessRifle
  - type: CartridgeAmmo
    deleteOnSpawn: true
  - type: Sprite
    netsync: false
    noRot: false
    sprite: Corvax/Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: 25combat #corvax-resprite
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 10

