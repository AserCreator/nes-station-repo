    proto: Nes14BulletLaser
    fireCost: 33
  - type: BatteryWeaponFireModes
    fireModes:
      - proto: Nes14BulletLaser
        fireCost: 33
      - proto: BulletDisabler
        fireCost: 33
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: StaticPrice
    price: 260
