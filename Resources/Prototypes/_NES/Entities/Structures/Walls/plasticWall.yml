- type: entity
  parent: BaseWall
  id: Nes14WallPlastic
  name: пластиковая стена
  components:
  - type: Sprite
    sprite: NES/Structures/Walls/plastic.rsi
  - type: Icon
    sprite: NES/Structures/Walls/plastic.rsi
    state: full
  - type: Construction
    graph: Girder
    node: NesPlasticShuttleWall
  - type: IconSmooth
    key: walls
    base: plastitanium
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Appearance

- type: entity
  parent: WallReinforced
  id: Nes14WallShuttle
  name: стена шаттла
  components:
  - type: Sprite
    sprite: NES/Structures/Walls/shuttle_plastic.rsi
  - type: Icon
    sprite: NES/Structures/Walls/shuttle_plastic.rsi
    state: full
  - type: Construction
    graph: Girder
    node: shuttleWall
  - type: IconSmooth
    key: walls
    base: plastitanium
  - type: Appearance
