- type: species
  id: Fox2
  name: Fox
  roundStart: true
  prototype: MobHuman
  sprites: PlFoxSprites
  defaultSkinTone: "#e68010" 
  markingLimits: PlFoxMarkingLimits
  dollPrototype: MobFoxDummy
  skinColoration: HumanToned

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: PlFoxSprites
  sprites:
    Head: PlFoxHead
    Hair: PlFoxAnyMarking
    FacialHair: PlFoxAnyMarking
    Chest: PlFoxTorso
    Tail: MobHumanoidAnyMarking 
    Eyes: PlFoxEyes
    LArm: PlFoxLArm
    RArm: PlFoxRArm
    LHand: PlFoxLHand
    RHand: PlFoxRHand
    LLeg: PlFoxLLeg
    RLeg: PlFoxRLeg
    LFoot: PlFoxLFoot
    RFoot: PlFoxRFoot

- type: markingPoints
  id: PlFoxMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail: # the cat tail joke
      points: 1 
      required: true
      defaultMarkings: [ FoxTail ]
    HeadTop: # the cat ear joke
      points: 1 
      required: false
    Chest:
      points: 1
      required: false
    Legs:
      points: 2
      required: false
    Arms:
      points: 2
      required: false

