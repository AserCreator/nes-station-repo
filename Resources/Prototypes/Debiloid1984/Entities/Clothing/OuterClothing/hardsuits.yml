#Deathsquad OLD
- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitDeathsquadOld
  name: old deathsquad hardsuit
  description: An advanced hardsuit favored by commandos for use in special operations.
  components:
  - type: Sprite
    sprite: Debiloid1984/Clothing/OuterClothing/Hardsuits/olddeathsquad.rsi
  - type: Clothing
    sprite: Debiloid1984/Clothing/OuterClothing/Hardsuits/olddeathsquad.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    coefficient: 0.001
  - type: ExplosionResistance
    damageCoefficient: 0.2
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.2 # best armor in the game xd
        Slash: 0.2
        Piercing: 0.2
        Heat: 0.1
        Radiation: 0.1
        Caustic: 0.2
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 1.0
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitDeathsquadOld

