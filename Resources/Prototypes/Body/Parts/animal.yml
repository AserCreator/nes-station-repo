# Just copypasta of some human basic body parts for interaction,
# only differences for now is that limbs work in pairs,
# they are unextractable and can't be spawned (no surgery on Animals!?).

- type: entity
  id: PartAnimal
  parent: BaseItem
  name: "animal body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 50
  - type: Tag
    tags:
      - Trash

# For primates mainly
- type: entity
  id: HandsAnimal
  name: "animal hands"
  parent: PartAnimal
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Animals/parts.rsi
    state: "r_hand"
  - type: BodyPart
    partType: Hand
    symmetry: Left

- type: entity
