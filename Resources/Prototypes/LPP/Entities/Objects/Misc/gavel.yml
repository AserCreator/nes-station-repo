    sprite: LPP/Objects/Misc/judgesgavel.rsi
    state: icon
  - type: Item
    sprite: LPP/Objects/Misc/judgesgavel.rsi
    size: 5
  - type: Clothing
    sprite: LPP/Objects/Misc/judgesgavel.rsi
    slots: [Belt]
