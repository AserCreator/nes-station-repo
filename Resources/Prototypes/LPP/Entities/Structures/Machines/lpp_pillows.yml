- type: entity
  parent: VendingMachine
  id: LPPPillowVendingMachine
  name: Pillow vending machine
  description: For when you need seeds fast. Hands down the best seed selection on the station!
  suffix: Unlocked
  components:
  - type: VendingMachine
    pack: PillowVendingMachineServitorInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
  - type: Advertise
    pack: LPPPillowVendingMachineeAds
  - type: Sprite
    sprite: LPP/Structures/Machines/VendingMachines/pillow-vending-machine.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]


      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#326e3f"

- type: advertisementsPack
  id: LPPPillowVendingMachineeAds
  advertisements:
  - advertisement-lpppillow-1
  - advertisement-lpppillow-1
  - advertisement-lpppillow-1
  - advertisement-lpppillow-1