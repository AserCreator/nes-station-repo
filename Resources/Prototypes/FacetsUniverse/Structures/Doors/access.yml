# Default

- type: entity
  parent: Airlock
  id: AirlockTDSLocked
  name: шлюз
  description: Умеет открываться и закрываться.
  suffix: TDS, Locked
  components:
  - type: AccessReader
    access: [["NanotrasenPrison"]]
