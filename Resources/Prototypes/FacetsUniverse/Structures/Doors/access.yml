# Default

- type: entity
  parent: Airlock
  id: AirlockNTPLocked
  name: шлюз
  description: Умеет открываться и закрываться.
  suffix: NTP, Locked
  components:
  - type: AccessReader
    access: [["NanotrasenPrison"]]
  - type: Sprite
    sprite: FacetsUniverse\Structures\Doors\Airlocks\NTP.rsi


