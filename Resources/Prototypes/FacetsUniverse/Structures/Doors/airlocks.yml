# Default

- type: entity
  parent: Airlock
  id: AirlockNTP
  name: Шлюз NTP
  description: Умеет открываться и закрываться.
  suffix: NTP
  components:
  - type: Sprite
    sprite: FacetsUniverse\Structures\Doors\Airlocks\NTP.rsi

- type: entity
  parent: Airlock
  id: AirlockHoNTP
  name: Шлюз главы NTP
